<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="110" fill="#f5f5f5"/>
  
  <!-- Pot Handle (left) -->
  <path d="M60 100 C40 100, 40 130, 60 130" stroke="#9e9e9e" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Pot Handle (right) -->
  <path d="M180 100 C200 100, 200 130, 180 130" stroke="#9e9e9e" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Pot Body -->
  <rect x="60" y="100" width="120" height="70" rx="10" fill="#bdbdbd"/>
  
  <!-- Pot Rim -->
  <rect x="50" y="90" width="140" height="16" rx="5" fill="#9e9e9e"/>
  
  <!-- Pot Lid -->
  <ellipse cx="120" cy="90" rx="70" ry="12" fill="#e0e0e0"/>
  
  <!-- Lid Handle -->
  <circle cx="120" cy="85" r="8" fill="#757575"/>
  
  <!-- Steam (animated) -->
  <path d="M100 60 C105 50, 95 45, 100 35" stroke="#bdbdbd" stroke-width="6" fill="none" stroke-linecap="round">
    <animate attributeName="d" 
      values="M100 60 C105 50, 95 45, 100 35;
              M100 60 C95 50, 105 45, 100 35;
              M100 60 C105 50, 95 45, 100 35" 
      dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M120 50 C125 40, 115 35, 120 25" stroke="#bdbdbd" stroke-width="6" fill="none" stroke-linecap="round">
    <animate attributeName="d" 
      values="M120 50 C125 40, 115 35, 120 25;
              M120 50 C115 40, 125 35, 120 25;
              M120 50 C125 40, 115 35, 120 25" 
      dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M140 55 C145 45, 135 40, 140 30" stroke="#bdbdbd" stroke-width="6" fill="none" stroke-linecap="round">
    <animate attributeName="d" 
      values="M140 55 C145 45, 135 40, 140 30;
              M140 55 C135 45, 145 40, 140 30;
              M140 55 C145 45, 135 40, 140 30" 
      dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.2s" repeatCount="indefinite"/>
  </path>
  
</svg>